<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc-container">
        <div class="visor">
           0
        </div>

        <div class="btn-container">
            <div class="row">
                <button class="btn-calc half">
                    C
                </button>
                <button class="btn-calc">
                    &larr;
                </button>
                <button class="btn-calc btn-operation">
                    รท
                </button>
            </div>
            <div class="row">
                <button class="btn-calc">
                    1
                </button>
                <button class="btn-calc">
                    2
                </button>
                <button class="btn-calc">
                    3
                </button>
                <button class="btn-calc btn-operation">
                    X
                </button>    
            </div>
            <div class="row">
                <button class="btn-calc ">
                    4
                </button>
                <button class="btn-calc ">
                    5
                </button>
                <button class="btn-calc ">
                    6
                </button>
                <button class=" btn-calc btn-operation">
                    -
                </button>    
            </div>
            <div class="row">
                <button class="btn-calc">
                    7
                </button>
                <button class="btn-calc">
                    8
                </button>
                <button class="btn-calc">
                    9
                </button>
                <button class="btn-calc btn-operation">
                    +
                </button>    
            </div>
            
            <div class="row">
                <button class="btn-calc three-quarter">
                    0
                </button>
                <button class="btn-calc btn-operation">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
